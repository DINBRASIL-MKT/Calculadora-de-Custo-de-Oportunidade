<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./Styles.css">
<title>Calculadora de Perda Mensal</title>

</head>

<body>
  <div class="container">
    
    <div class="logo"><img src="./img/logo_DIN.png" class="din"></div>

    <h2>Calculadora de Perda Mensal</h2>

    <div class="alinhar-inputs">

        
        <label for="L">Leads Mensais (L)</label>
        <input type="number" id="L" placeholder="Ex: 500">
        
        <label for="TA">Taxa de Abandono (%)</label>
        <input type="number" id="TA" placeholder="Ex: 30">
        
        <label for="TM">Ticket Médio (R$)</label>
        <input type="number" id="TM" placeholder="Ex: 2000">
        
        <label for="TC">Taxa de Conversão (%)</label>
        <input type="number" id="TC" placeholder="Ex: 25">


    </div>

        <button onclick="calcular()">Calcular</button>
        
        <h3 id="resultado"></h3>
        
        <div class="footer">© 2025 Dinbrasil</div>

    
</div>

  <script src="./js.js"></script>
</body>
</html>
